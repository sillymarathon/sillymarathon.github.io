<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Marathon 2025</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;600&display=swap" rel="stylesheet">

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(120deg, #e3f2fd, #bbdefb);
            font-family: 'Poppins', sans-serif;
            animation: fadeInBody 1s ease forwards;
        }

        @keyframes fadeInBody {
            0% {
                opacity: 0;
                transform: scale(1.02);
            }

            100% {
                opacity: 1;
                transform: scale(1);
            }
        }

        .login-container {
            background: #ffffff;
            padding: 50px 40px;
            border-radius: 16px;
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.05);
            width: 100%;
            max-width: 400px;
            text-align: center;
            opacity: 0;
            transform: translateY(20px);
            animation: fadeInForm 1.2s ease forwards;
        }

        @keyframes fadeInForm {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .back-button {
            display: inline-block;
            margin-bottom: 20px;
            padding: 10px 18px;
            background: linear-gradient(135deg, #4a90e2, #007aff);
            color: white;
            border-radius: 10px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 500;
            transition: all 0.3s ease;
        }

        .back-button:hover {
            background: linear-gradient(135deg, #357ab8, #0061d3);
            transform: translateY(-2px);
            box-shadow: 0 8px 20px rgba(0, 122, 255, 0.35);
        }

        .login-container h2 {
            font-weight: 600;
            font-size: 26px;
            color: #23395d;
            margin-bottom: 30px;
        }

        .login-container label {
            display: block;
            text-align: left;
            font-size: 13px;
            margin-bottom: 6px;
            margin-top: 18px;
            color: #4f5d75;
        }

        .login-container input {
            width: 100%;
            padding: 12px 14px;
            border: 1px solid #cfd8dc;
            border-radius: 10px;
            background: #f7fbff;
            font-size: 14px;
            transition: all 0.3s ease;
        }

        .login-container input:focus {
            border-color: #4a90e2;
            background: #ffffff;
            box-shadow: 0 0 0 3px rgba(74, 144, 226, 0.15);
            outline: none;
        }

        .login-container button {
            width: 100%;
            margin-top: 30px;
            padding: 14px 0;
            border: none;
            border-radius: 10px;
            background: linear-gradient(135deg, #4a90e2, #007aff);
            color: white;
            font-size: 15px;
            font-weight: 500;
            cursor: pointer;
            box-shadow: 0 6px 16px rgba(0, 122, 255, 0.3);
            transition: all 0.3s ease;
        }

        .login-container button:hover {
            background: linear-gradient(135deg, #357ab8, #0061d3);
            transform: translateY(-2px);
            box-shadow: 0 12px 24px rgba(0, 122, 255, 0.35);
        }

        #loginMessage {
            margin-top: 20px;
            font-size: 13px;
            color: #e74c3c;
            min-height: 18px;
            transition: all 0.3s ease;
        }

        @media(max-width: 420px) {
            .login-container {
                padding: 40px 20px;
            }
        }
    </style>
</head>

<body>

    <div class="login-container">
        <a href="../index.html" class="back-button">‚Üê Back</a>
        <h2>Admin Login</h2>
        <form id="adminLoginForm">
            <label for="username">Username</label>
            <input type="text" id="username" placeholder="Enter your username" required>

            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter your password" required>

            <button type="submit">Login</button>
        </form>
        <p id="loginMessage"></p>
    </div>

    <script src="../js/admin-login.js"></script>
</body>

</html>
