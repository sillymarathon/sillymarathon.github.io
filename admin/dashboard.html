<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard | Marathon 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
        }

        .filter-container {
            display: flex;
            flex-wrap: wrap;
            gap: 12px;
            align-items: center;
            background: #ffffff;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.05);
            margin: 20px 0;
        }

        .filter-container label {
            font-weight: 600;
            font-size: 14px;
            color: #333;
        }

        .filter-container select {
            padding: 10px 14px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            min-width: 150px;
            background: #fafafa;
            transition: border-color 0.2s;
        }

        .filter-container select:focus {
            border-color: #008800;
            outline: none;
        }

        .filter-container button {
            padding: 10px 18px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            transition: background 0.3s;
        }

        .filter-container button:first-of-type {
            background-color: #008800;
            color: white;
        }

        .filter-container button:first-of-type:hover {
            background-color: #006600;
        }

        .filter-container button:last-of-type {
            background-color: #e0e0e0;
            color: #333;
        }

        .filter-container button:last-of-type:hover {
            background-color: #c0c0c0;
        }

        .participant-card {
            transition: transform 0.3s ease, opacity 0.3s ease;
        }

        .search-container {
            margin: 20px 0;
            display: flex;
            justify-content: center;
            width: 100%;
        }

        .search-wrapper {
            position: relative;
            width: 100%;
            max-width: 420px;
        }

        .search-wrapper .search-icon {
            position: absolute;
            top: 50%;
            left: 12px;
            transform: translateY(-50%);
            font-size: 16px;
            color: #888;
            pointer-events: none;
        }

        .search-wrapper input {
            width: 100%;
            padding: 10px 12px 10px 36px;
            border: 1px solid #ccc;
            border-radius: 8px;
            font-size: 14px;
            background-color: #f9f9f9;
            transition: border-color 0.2s ease-in-out;
        }

        .search-wrapper input:focus {
            border-color: #008800;
            outline: none;
            background-color: #fff;
        }
    </style>
</head>

<body>
    <!-- Update Modal -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal()">&times;</span>
            <h2>Update Participant</h2>
            <form id="updateForm">
                <input type="hidden" id="updateId">

                <label>Full Name</label>
                <input type="text" id="updateFullName" required>

                <label>Email</label>
                <input type="email" id="updateEmail" required>

                <label>Phone</label>
                <input type="text" id="updatePhone" required>

                <label>Age</label>
                <input type="number" id="updateAge" required>

                <label>Blood Group</label>
                <input type="text" id="updateBloodGroup" required>

                <label>Event</label>
                <select id="updateCategory" required>
                    <option value="5k">5k</option>
                    <option value="10k">10k</option>
                    <option value="20k">20k</option>
                    <option value="40k">40k</option>
                </select>

                <button type="submit">Save Changes</button>
            </form>
        </div>
    </div>

    <div class="dashboard-header">
        <h1>üèÉ‚Äç‚ôÇÔ∏è Marathon 2025 ‚Äî Admin Panel</h1>
        <button id="logoutBtn">Logout</button>
        <a href="qrscanner.html">
            <button
                style="background:#008800;color:white;padding:10px 20px;border:none;border-radius:6px;cursor:pointer;">
                Scan QR & Mark Attendance
            </button>
        </a>
        <a href="qr-details.html" class="qr-button">üì∑ QR Details</a>
    </div>

    <!-- üîç Search Bar -->
    <div class="search-container">
        <div class="search-wrapper">
            <span class="search-icon">üîç</span>
            <input type="text" id="searchInput" placeholder="Search by name, user ID, email, or phone...">
        </div>
    </div>

    <!-- üß† Filter -->
    <div class="filter-container">
        <label for="filterType">Filter by:</label>
        <select id="filterType">
            <option value="">-- Select --</option>
            <option value="fullName">Name</option>
            <option value="bloodGroup">Blood Group</option>
            <option value="age">Age</option>
            <option value="category">Event</option>
        </select>

        <select id="filterValue">
            <option value="">Select a type first</option>
        </select>

        <button onclick="applySelectedFilter()">Apply Filter</button>
        <button onclick="resetFilter()">Reset</button>
    </div>

    <div class="cards-container" id="participantsCards">
        <!-- Participant cards will load here -->
    </div>

    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="../js/dashboard.js"></script>
</body>

</html>
