<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Silly Marathon 2025 - Enrollment Form</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: #f0f4f8;
        color: #222;
      }

      header {
        background: linear-gradient(to right, #0044cc, #0066ff);
        color: #fff;
        padding: 20px;
        text-align: center;
      }

      .logo h1 {
        font-size: 2.5rem;
        margin-bottom: 5px;
      }

      .logo p {
        font-size: 1.1rem;
        font-weight: 300;
      }

      .form-page {
        padding: 50px 20px;
      }

      .enroll-form {
        background: white;
        max-width: 600px;
        margin: auto;
        padding: 35px;
        border-radius: 15px;
        box-shadow: 0 12px 35px rgba(0, 0, 0, 0.1);
      }

      .enroll-form h2 {
        text-align: center;
        margin-bottom: 30px;
        color: #0044cc;
      }

      form label {
        margin-top: 20px;
        font-weight: 600;
        display: block;
      }

      form input,
      form select {
        width: 100%;
        padding: 12px;
        margin-top: 8px;
        border-radius: 8px;
        border: 2px solid #ddd;
        font-size: 1rem;
      }

      form button {
        width: 100%;
        padding: 14px;
        margin-top: 30px;
        background: #0044cc;
        color: #fff;
        border: none;
        border-radius: 40px;
        font-size: 1.1rem;
        font-weight: bold;
        cursor: pointer;
        transition: background 0.3s ease;
      }

      form button:hover {
        background: #002c88;
      }

      .cost-display {
        margin-top: 20px;
        font-size: 1.2rem;
        font-weight: 500;
      }

      #message {
        text-align: center;
        margin-top: 20px;
        font-weight: 600;
      }

      .back-btn {
        display: block;
        margin-top: 25px;
        text-align: center;
        color: #0044cc;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s;
      }

      .back-btn:hover {
        color: #002c88;
      }

      footer {
        text-align: center;
        padding: 20px;
        background: #f1f1f1;
        color: #666;
        font-size: 0.9rem;
      }

      /* Make checkbox and label inline */
      .compliance-checkbox {
        display: flex;
        align-items: center;
        gap: 8px;
        margin-top: 20px;
        font-weight: normal;
      }

      .compliance-checkbox a {
        color: #0044cc;
        text-decoration: none;
      }

      .compliance-checkbox a:hover {
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <header>
      <div class="logo">
        <h1>Silly Marathon 2025</h1>
        <p>Race for glory, race for life</p>
      </div>
    </header>

    <main class="form-page">
      <section class="enroll-form">
        <h2>Register Now</h2>
        <form id="form">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" name="fullName" required />

          <label for="email">Email</label>
          <input type="email" id="email" name="email" required />

          <label for="phone">Phone</label>
          <input type="tel" id="phone" name="phone" required />

          <label for="age">Age</label>
          <input type="number" id="age" name="age" min="12" required />

          <label for="bloodGroup">Blood Group</label>
          <select id="bloodGroup" name="bloodGroup" required>
            <option value="">Select Blood Group</option>
            <option value="A+">A+</option>
            <option value="A−">A−</option>
            <option value="B+">B+</option>
            <option value="B−">B−</option>
            <option value="AB+">AB+</option>
            <option value="AB−">AB−</option>
            <option value="O+">O+</option>
            <option value="O−">O−</option>
          </select>

          <label for="category">Select Event</label>
          <select id="category" name="category" required>
            <option value="5k">5K</option>
            <option value="10k">10K</option>
            <option value="20k">20K</option>
            <option value="40k">40K</option>
          </select>

          <p class="cost-display">Total Cost: ₹<span id="cost">0</span></p>

          <!-- Terms & Conditions Agreement Section -->
          <div style="display: flex; align-items: center; margin-top: 20px">
            <input
              type="checkbox"
              id="agree"
              required
              style="
                width: 18px;
                height: 18px;
                margin-right: 10px;
                cursor: pointer;
              "
            />
            <label for="agree" style="font-size: 14px; line-height: 1.5">
              I agree to the
              <a
                href="privacy.html"
                target="_blank"
                style="color: #004aad; text-decoration: underline"
                >Privacy Policy</a
              >
              and
              <a
                href="terms.html"
                target="_blank"
                style="color: #004aad; text-decoration: underline"
                >Terms of Use</a
              >
            </label>
          </div>

          <button type="submit">Pay Now</button>
        </form>

        <a href="index.html" class="back-btn">← Back to Home</a>
        <p id="message"></p>
      </section>
    </main>

    <footer>
      <p>&copy; 2025 Silly Marathon | Powered by Natural Hege</p>
      <a href="privacy.html">Privacy Policy</a> |
      <a href="terms.html">Terms & Conditions</a>
    </footer>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrious/4.0.2/qrious.min.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    <script src="js/firebase-config.js"></script>

    <script>
      const form = document.getElementById("form");
      const message = document.getElementById("message");
      const costDisplay = document.getElementById("cost");

      const prices = {
        "5k": 500,
        "10k": 700,
        "20k": 1000,
        "40k": 1200,
      };

      document.getElementById("category").addEventListener("change", (e) => {
        costDisplay.textContent = prices[e.target.value] || 0;
      });

      form.addEventListener("submit", async (e) => {
        e.preventDefault();

        const fullName = form.fullName.value.trim();
        const email = form.email.value.trim();
        const phone = form.phone.value.trim();
        const age = parseInt(form.age.value);
        const bloodGroup = form.bloodGroup.value;
        const category = form.category.value;
        const compliance = form.querySelector('input[type="checkbox"]').checked;

        if (
          !fullName ||
          !email ||
          !phone ||
          !age ||
          !bloodGroup ||
          !category ||
          !compliance
        ) {
          message.textContent =
            "❌ Please fill all fields and agree to the Terms and Policy.";
          return;
        }

        const newRef = firebase.database().ref("enrollments").push();
        const userId = newRef.key;

        const userData = {
          fullName,
          email,
          phone,
          age,
          bloodGroup,
          category,
          attendance: false,
          timestamp: new Date().toISOString(),
        };

        try {
          await newRef.set(userData);

          const qr = new QRious({
            value: userId,
            size: 150,
            background: "#ffffff",
            foreground: "#000000",
            level: "H",
          });

          const link = document.createElement("a");
          link.href = qr.toDataURL();
          link.download = `${fullName.replace(/\s+/g, "_")}_QR.png`;
          link.click();

          message.innerHTML = `✅ Registered successfully!<br>Your QR Code has been downloaded.`;
          form.reset();
          costDisplay.textContent = "0";
        } catch (error) {
          console.error(error);
          message.textContent = "❌ Error submitting your form.";
        }
      });
    </script>
  </body>
</html>
